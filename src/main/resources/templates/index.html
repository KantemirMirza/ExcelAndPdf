<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/list}">Administration</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/add}">Add</a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Download
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{/pdf}">
                            <button class="btn btn-primary">PDF</button>
                        </a>
                        <a class="dropdown-item" th:href="@{/excel}">
                            <button class="btn btn-success">Excel</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div th:if="${success != null}"
         class="alert alert-success alert-dismissible fade show">
        [[${success}]]
        <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
    </div>
    <div th:if="${error != null}"
         class="alert alert-error alert-dismissible fade show">
        [[${error}]]
        <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
    </div>
    <div th:if="${warning != null}"
     class="alert alert-warning alert-dismissible fade show">
        [[${warning}]]
        <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
    </div>
    <div th:if="${info != null}"
         class="alert alert-info alert-dismissible fade show">
        [[${info}]]
        <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
    </div>
</div>

<footer th:fragment="footer">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</footer>
</body>
</html>
