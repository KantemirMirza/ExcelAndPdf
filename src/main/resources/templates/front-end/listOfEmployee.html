<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index :: head}">
    <meta charset="UTF-8">
    <title>List Of Employee</title>
</head>
<body>
<header th:replace="~{index :: header}"></header>
   <div class="py-4 ml-5 mr-5">
       <h4 th:align="center"><a class="btn btn-primary" th:href="@{/add}"><b>Add</b></a></h4>
       <h3 th:align="center"><b>List Of Employees</b></h3>
       <div class="card bg-light">
           <table class="table table-striped table-bordered">
               <thead class="table-dark">
               <tr>
                   <th>ID</th>
                   <th>Name</th>
                   <th>Surname</th>
                   <th>E-Mail</th>
                   <th>Phone</th>
                   <th>Gender</th>
                   <th>Salary</th>
                   <th>Date</th>
                   <th>Action</th>
               </tr>
               </thead>
               <tbody>
               <tr th:each="employee : ${employees}">
                   <td th:text="${employee.employeeId}"></td>
                   <td th:text="${employee.firstName}"></td>
                   <td th:text="${employee.lastName}"></td>
                   <td th:text="${employee.email}"></td>
                   <td th:text="${employee.phone}"></td>
                   <td th:text="${employee.gender}"></td>
                   <td th:text="${employee.salary}"></td>
                   <td th:text="${#dates.format(employee.date, 'yyyy-MM-dd')}"></td>
                   <td>
                       <div class="btn-group">
                           <a th:href="@{'/edit/'+ ${employee.employeeId}}" class="btn btn-warning">Edit</a>
                           <a th:href="@{'/info/'+ ${employee.employeeId}}" class="btn btn-info">Info</a>
                           <a onclick="return confirm('are you sure to delete this record ?')"
                              th:href="@{'/delete/' + ${employee.employeeId}}" class="btn btn-danger">Delete</a>
                       </div>
                   </td>
               </tr>
               </tbody>
           </table>
           <nav th:replace="~{front-end/pagination-nav :: paginator}"></nav>
       </div>
   </div>
<footer th:replace="~{index :: footer}"></footer>
</body>
</html>
