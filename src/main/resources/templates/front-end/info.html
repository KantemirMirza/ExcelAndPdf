<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index :: head}">
    <meta charset="UTF-8">
    <title>Info</title>
</head>
<body>
<header th:replace="~{index :: header}"></header>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"><br>
            <h3 class="text-center" th:text="${title}"></h3>
            <div class="card-body">
                <form th:action="@{'/info/' + ${employee.employeeId}}" th:object="${employee}" th:method="get">
                    <input type="number" th:field="*{employeeId}" readonly/>
                    <div class="form-group">
                        <label><b>First Name</b></label>
                        <input type="text" th:field="*{firstName}" class="form-control" readonly/>
                    </div>
                    <div class="form-group">
                        <label><b>Last Name</b></label>
                        <input type="text" th:field="*{lastName}" class="form-control" readonly/>
                    </div>
                    <div class="form-group">
                        <label><b>E-Mail</b></label>
                        <input type="text" th:field="*{email}" class="form-control" readonly/>
                    </div>
                    <div class="form-group">
                        <label><b>Phone</b></label>
                        <input type="number" th:field="*{phone}" class="form-control" readonly/>
                    </div>
                    <div class="form-group">
                        <label><b>Gender</b></label>
                        <select class="form-control" th:field="*{gender}" disabled>
                            <option th:value='Male'>Male</option>
                            <option th:value='Female'>Female</option>
                            <option th:value='Neutral'>Neutral</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><b>Salary</b></label>
                        <input type="number" th:field="*{salary}" class="form-control" readonly/>
                    </div>
                    <div class="form-group">
                        <label><b>Date</b></label>
                        <input type="date" th:field="*{date}" class="form-control" readonly/>
                    </div>
                    <div class="box-footer">
                        <a class="btn btn-warning" th:href="@{/list}"><b>Cancel</b></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{index :: footer}"></footer>
</body>
</html>
